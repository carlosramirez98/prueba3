<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color: darkorange;">Mi Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<br>

<ion-accordion-group>


  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ion-label>Programacion</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content"><ion-text color="dark"  *ngIf="valorParametro1">
      <h1 class="letrap">Presente, {{valorParametro1}}</h1>
    </ion-text></div>
  </ion-accordion>


  <ion-accordion value="second">
    <ion-item slot="header" color="light">
      <ion-label>Base de Datos</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content"><ion-text color="dark" *ngIf="valorParametro2">
      <h1 class="letrap">Presente, {{valorParametro2}}</h1>
    </ion-text></div>
  </ion-accordion>


  <ion-accordion value="third">
    <ion-item slot="header" color="light">
      <ion-label>Arquitectura</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content"><ion-text color="dark" *ngIf="valorParametro3">
      <h1 class="letrap">Presente, {{valorParametro3}}</h1>
    </ion-text></div>
  </ion-accordion>
</ion-accordion-group>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title style="color: darkorange;">Menu</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
