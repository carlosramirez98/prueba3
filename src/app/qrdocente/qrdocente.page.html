
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color: darkorange;">Registro de Asistencia</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <ion-accordion-group>
    <ion-accordion *ngIf="asignaturaSeleccionada">
      <ion-item slot="header" color="light">
        <ion-label class="progra"> {{ asignaturaSeleccionada.nombre }} <br> seccion: {{ asignaturaSeleccionada.seccion }} </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <div id="qrImage">
          <div class="d-flex-center">
            <div class="d-flex-center qr-wrapper">
              <qr-code [value]="asignaturaSeleccionada.codigoqr" size="190" errorCorrectionLevel="M"></qr-code>
            </div>
          </div>
        </div>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title style="color: darkorange;">Menu</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="iniciodocente"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
